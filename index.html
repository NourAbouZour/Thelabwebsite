<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0c0c10">
    <title>TheLab Showroom</title>
    <meta name="description" content="Interactive showcase of 11 creators at We Design Lebanon showroom.">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <noscript>
      This interactive experience requires JavaScript enabled.
    </noscript>

    <header class="site-navbar" role="navigation">
      <div class="navbar-inner">
       
          <nav class="navbar-nav" aria-label="Primary">
            <a href="about.html" class="nav-link">About Us</a>
            <a href="index.html#designers" class="nav-link">Designers</a>
            <a href="contact.html" class="nav-link">Contact Us</a>
          </nav>
      </div>
    </header>

    <section class="immersive-hero">
      <canvas id="meshCanvas" class="mesh-canvas"></canvas>
      <div class="hero-layers">
        <div class="layer-depth" data-depth="0.2">
          <div class="glass-panel top-left"></div>
        </div>
        <div class="layer-depth" data-depth="0.4">
          <div class="glass-panel bottom-right"></div>
        </div>
        <div class="layer-depth" data-depth="0.1">
          <div class="floating-ring"></div>
        </div>
      </div>
      <div class="hero-content">
        <div class="title-stack">
          <img src="assets/logos/TheLab.png" alt="TheLab logo" class="hero-logo">
          
          <p class="subtitle">A showcase of design, innovation, and material exploration —where 11 visionary designers transform metal into meaning, exclusively for We Design Beirut.</p>
        </div>
        <div class="hero-video">
          <video id="heroVideo" class="hero-video-el" playsinline muted autoplay loop preload="metadata" poster="assets/images/video-poster.jpg">
            <source src="assets/videos/hero.mp4" type="video/mp4">
            <source src="assets/videos/hero.webm" type="video/webm">
            Your browser does not support the video tag.
          </video>
        </div>
      
        
      </div>
      <div class="scroll-hint">
        <span class="hint-text">Scroll to explore</span>
        <span class="hint-icon">↓</span>
      </div>
    </section>

  

    <main id="app" class="app" role="main">
      <section id="designers" class="gallery" aria-label="Gallery">
        <h1 class="designers-title">Designers</h1>
        <div id="galleryGrid" class="gallery-grid" aria-live="polite"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <div class="footer-brand">
          <div class="footer-logo">
            <div class="footer-logos" aria-label="Partner logos">
              <img src="assets/logos/naggiar.png" alt="Naggiar" class="footer-logo-img" style="width: 100px;">
              <img src="assets/logos/TheLab.png" alt="TheLab" class="footer-logo-img">
              <img src="assets/logos/wedesignbeirut.png" alt="We Design Beirut" class="footer-logo-img" style="width: 90px;">
             
            </div>
          </div>
          
        </div>
        <div id="contact" class="contact-icons" aria-label="Contact Links">
          <a class="contact-icon" href="https://instagram.com/" target="_blank" rel="noopener" aria-label="Instagram">
            <span class="icon-instagram" aria-hidden="true"></span>
          </a>
          <a class="contact-icon" href="https://linkedin.com/" target="_blank" rel="noopener" aria-label="LinkedIn">
            <span class="icon-linkedin" aria-hidden="true"></span>
          </a>
          <a class="contact-icon" href="mailto:contact@naggiar.net" aria-label="Email">
            <span class="icon-email" aria-hidden="true"></span>
          </a>
          <a class="contact-icon" href="https://naggiar.net/" target="_blank" rel="noopener" aria-label="Website">
            <span class="icon-website" aria-hidden="true"></span>
          </a>
        </div>
        
      </div>
    </footer>

    <section id="lightbox" class="lightbox" aria-modal="true" aria-hidden="true" role="dialog">
      <div class="lightbox-backdrop"></div>
      <div class="lightbox-inner">
        <button id="lightboxClose" class="icon-btn" aria-label="Close">
          <span class="icon-close" aria-hidden="true"></span>
        </button>
        <button id="lightboxFlip" class="icon-btn flip-icon" aria-label="Flip details"><span class="icon-flip" aria-hidden="true"></span></button>
        <div id="lightboxCard" class="lb-card">
          <div class="card-face">
            <div class="card-front">
              <img id="lightboxImg" src="" alt="Artwork" />
            </div>
            <div class="card-back" id="lightboxBack">
              <div class="img-container">
                <img id="lightboxImgBack" src="" alt="Artwork" />
              </div>
              <div class="card-details" id="lightboxDetails"></div>
            </div>
          </div>
        </div>
        <div class="lightbox-caption">
          <p id="lightboxMeta"></p>
        </div>
        <div class="lightbox-nav">
          <button id="lightboxPrev" class="icon-btn" aria-label="Previous"><span class="icon-left" aria-hidden="true"></span></button>
          <button id="lightboxNext" class="icon-btn" aria-label="Next"><span class="icon-right" aria-hidden="true"></span></button>
        </div>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" integrity="sha256-Mr8MZ6H4n2I4z8oZfS19l3r0C5d2oYVY9d2OqE9F7NI=" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
